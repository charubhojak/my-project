<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="appointment-form-page">
    <header class="appointment-form-header">
      <h1>Book a Confidential Appointment</h1>
      <p class="appointment-form-intro">Fill in the details below to schedule your session with a counsellor.</p>
    </header>

    <form class="appointment-form-container">
      <div class="appointment-form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
      </div>

      <div class="appointment-form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="appointment-form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="appointment-form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="appointment-form-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="appointment-form-group">
        <label for="counsellor">Choose Counsellor</label>
        <select id="counsellor" name="counsellor" required>
          <option value="">-- Select --</option>
          <option value="c1">Dr. Neha Sharma</option>
          <option value="c2">Mr. Raj Singh</option>
          <option value="c3">Ms. Aarti Verma</option>
        </select>
      </div>

      <div class="appointment-form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Anything you'd like to share..."></textarea>
      </div>

      <button type="submit" class="appointment-form-btn">Confirm Appointment</button>
    </form>
  </div>

</body>
</html>
