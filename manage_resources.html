<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Resources</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="manage-resources-page">
    <header class="manage-resources-header">
      <h1>Manage Resources</h1>
      <p class="manage-resources-intro">Add and manage helpful materials such as guides, articles, and videos for students.</p>
    </header>

    <!-- Add Resource Form -->
    <section class="manage-resources-form-section">
      <h2>Add New Resource</h2>
      <form class="manage-resources-form">
        <input type="text" placeholder="Resource Title" required>
        <input type="url" placeholder="Resource Link" required>
        <select required>
          <option value="">Select Type</option>
          <option value="article">Article</option>
          <option value="video">Video</option>
          <option value="document">Document</option>
        </select>
        <textarea placeholder="Short Description" rows="3"></textarea>
        <button type="submit">Add Resource</button>
      </form>
    </section>

    <!-- Resource List -->
    <section class="manage-resources-list-section">
      <h2>Available Resources</h2>
      <table class="manage-resources-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mental Health Guide</td>
            <td>Article</td>
            <td><a href="#">Read More</a></td>
            <td>
              <button class="manage-resources-btn edit">Edit</button>
              <button class="manage-resources-btn delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Stress Relief Video</td>
            <td>Video</td>
            <td><a href="#">Watch</a></td>
            <td>
              <button class="manage-resources-btn edit">Edit</button>
              <button class="manage-resources-btn delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
