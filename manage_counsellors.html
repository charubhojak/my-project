<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Counsellors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="manage-counsellors-page">
    <header class="manage-counsellors-header">
      <h1>Manage Counsellors</h1>
      <p class="manage-counsellors-intro">Add, update, and manage available counsellors for student support.</p>
    </header>

    <!-- Add Counsellor Form -->
    <section class="manage-counsellors-form-section">
      <h2>Add New Counsellor</h2>
      <form class="manage-counsellors-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Specialization" required>
        <button type="submit">Add Counsellor</button>
      </form>
    </section>

    <!-- Counsellors List -->
    <section class="manage-counsellors-list-section">
      <h2>Current Counsellors</h2>
      <table class="manage-counsellors-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dr. Aditi Sharma</td>
            <td>aditi@example.com</td>
            <td>Clinical Psychologist</td>
            <td>
              <button class="manage-counsellors-btn edit">Edit</button>
              <button class="manage-counsellors-btn delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Mr. Raj Malhotra</td>
            <td>raj@example.com</td>
            <td>Therapist</td>
            <td>
              <button class="manage-counsellors-btn edit">Edit</button>
              <button class="manage-counsellors-btn delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
