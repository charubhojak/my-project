<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="admin-dashboard-page">
    <header class="admin-dashboard-header">
      <h1>Admin Dashboard</h1>
      <p class="admin-dashboard-intro">Monitor trends, bookings, and community activity anonymously.</p>
    </header>

    <section class="admin-dashboard-grid">
      <!-- Card 1 -->
      <div class="admin-dashboard-card">
        <h3>% High Anxiety (Screening)</h3>
        <p class="admin-dashboard-stat">32%</p>
        <p class="admin-dashboard-meta">Last 30 days</p>
      </div>

      <!-- Card 2 -->
      <div class="admin-dashboard-card">
        <h3>Active Forum Posts</h3>
        <p class="admin-dashboard-stat">89</p>
        <p class="admin-dashboard-meta">Ongoing discussions</p>
      </div>

      <!-- Card 3 -->
      <div class="admin-dashboard-card">
        <h3>Appointments Booked</h3>
        <p class="admin-dashboard-stat">245</p>
        <p class="admin-dashboard-meta">This semester</p>
      </div>

      <!-- Card 4 -->
      <div class="admin-dashboard-card">
        <h3>Completed Sessions</h3>
        <p class="admin-dashboard-stat">150</p>
        <p class="admin-dashboard-meta">With counsellors</p>
      </div>
    </section>

    <section class="admin-dashboard-actions">
      <button class="admin-dashboard-btn">Manage Counsellors</button>
      <button class="admin-dashboard-btn">Manage Resources</button>
      <button class="admin-dashboard-btn">View Reports</button>
    </section>
  </div>

</body>
</html>
