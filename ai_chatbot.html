<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Guided Chat Support</title>
  <link rel="stylesheet" href="screening.css">
</head>
<body>

  <div class="chat-container">
    <header>AI-Guided Chat Support</header>

    <div class="chat-box" id="chatBox">
      <div class="msg bot">Hello ðŸ‘‹ I'm here to support you. How are you feeling today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="escalate">
      <button onclick="escalate()">ðŸ”— Escalate to Counsellor</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      // Auto scroll
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot reply (mock for now)
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";

        // Simple mock Q/A
        if (message.toLowerCase().includes("sad")) {
          botMsg.innerText = "I'm sorry to hear that. ðŸ’™ Would you like some coping techniques?";
        } else if (message.toLowerCase().includes("anxious")) {
          botMsg.innerText = "Itâ€™s okay, anxiety can be tough. Try slow breathing: inhale 4s, hold 4s, exhale 4s.";
        } else {
          botMsg.innerText = "Thank you for sharing. I'm here to listen. ðŸ’¡ You can also escalate to a counsellor anytime.";
        }

        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);

      input.value = "";
    }

    function escalate() {
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "ðŸ”— Connecting you to a counsellor... Please wait.";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
