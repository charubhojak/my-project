<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Guided Mental Health Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ai-chat-page">
    <header class="ai-chat-header">
      <h1>AI-Guided Mental Health Bot</h1>
      <p class="ai-chat-intro">Ask questions, get guidance, and escalate to a counsellor if needed.</p>
    </header>

    <!-- Chat Box -->
    <section class="ai-chat-box">
      <div class="ai-chat-messages" id="aiChatMessages">
        <div class="ai-chat-message bot">
          Hello! Iâ€™m here to support you. How are you feeling today?
        </div>
      </div>

      <div class="ai-chat-input">
        <input type="text" id="aiChatInput" placeholder="Type your message...">
        <button id="aiChatSendBtn">Send</button>
      </div>
    </section>

    <!-- Escalate Button -->
    <section class="ai-chat-escalate">
      <button class="ai-chat-escalate-btn">Connect with Counsellor</button>
    </section>
  </div>

  <script>
    const aiChatMessages = document.getElementById('aiChatMessages');
    const aiChatInput = document.getElementById('aiChatInput');
    const aiChatSendBtn = document.getElementById('aiChatSendBtn');

    aiChatSendBtn.addEventListener('click', () => {
      const msg = aiChatInput.value.trim();
      if(msg !== ''){
        // User message
        const userMsg = document.createElement('div');
        userMsg.classList.add('ai-chat-message', 'user');
        userMsg.textContent = msg;
        aiChatMessages.appendChild(userMsg);

        // Bot reply (mock)
        const botMsg = document.createElement('div');
        botMsg.classList.add('ai-chat-message', 'bot');
        botMsg.textContent = "Thanks for sharing! I'm here to listen. ðŸ˜Š";
        aiChatMessages.appendChild(botMsg);

        aiChatInput.value = '';
        aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
      }
    });
  </script>

</body>
</html>
