<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="screening-form-page">
    <header class="screening-form-header">
      <h1>Screening Form</h1>
      <p class="screening-form-intro">Select a test and answer its questions.</p>
    </header>

    <!-- Dropdown to choose test -->
    <div class="screening-form-select">
      <label for="testSelect">Choose a Test:</label>
      <select id="testSelect">
        <option value="">-- Select Test --</option>
        <option value="phq9">PHQ-9 (Depression)</option>
        <option value="gad7">GAD-7 (Anxiety)</option>
        <option value="ghq">GHQ (General Health)</option>
      </select>
    </div>

    <!-- Forms (hidden by default) -->
    <form id="phq9" class="screening-form-container hidden">
      <h2>PHQ-9 Questionnaire</h2>
      <div class="screening-form-question">
        <label>1. Little interest or pleasure in doing things</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>2. Feeling down, depressed, or hopeless</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>3. Trouble falling or staying asleep, or sleeping too much</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <button type="submit" class="screening-form-btn">Submit PHQ-9</button>
    </form>

    <form id="gad7" class="screening-form-container hidden">
      <h2>GAD-7 Questionnaire</h2>
      <div class="screening-form-question">
        <label>1. Feeling nervous, anxious, or on edge</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>2. Not being able to stop or control worrying</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>3. Worrying too much about different things</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>
      <button type="submit" class="screening-form-btn">Submit GAD-7</button>
    </form>

    <form id="ghq" class="screening-form-container hidden">
      <h2>GHQ Questionnaire</h2>
      <div class="screening-form-question">
        <label>1. Lost much sleep over worry</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">A little</option>
          <option value="2">Quite often</option>
          <option value="3">Almost always</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>2. Felt constantly under strain</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">A little</option>
          <option value="2">Quite often</option>
          <option value="3">Almost always</option>
        </select>
      </div>
      <div class="screening-form-question">
        <label>3. Been feeling unhappy or depressed</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">A little</option>
          <option value="2">Quite often</option>
          <option value="3">Almost always</option>
        </select>
      </div>
      <button type="submit" class="screening-form-btn">Submit GHQ</button>
    </form>
  </div>

  <script>
    const testSelect = document.getElementById("testSelect");
    const forms = document.querySelectorAll(".screening-form-container");

    testSelect.addEventListener("change", () => {
      forms.forEach(form => form.classList.add("hidden"));
      if (testSelect.value) {
        document.getElementById(testSelect.value).classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
