<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening_form</title>
    <link rel="stylesheet" href="screening.css">
</head>
<body>
    <header class="header">
        <h1>Mental Health Screening Form</h1>
        <p>Answer honestly to assess your mental health</p>
    </header>

    <main class="container">
        <form class="screening-form">

            <!-- PHQ-9 Section -->
            <div class="section">
                <h2>PHQ-9 (Depression)</h2>
                <div class="form-group">
                    <label>1. Little interest or pleasure in doing things?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>2. Feeling down, depressed, or hopeless?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>3. Trouble falling or staying asleep, or sleeping too much?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>
            </div>

            <!-- GAD-7 Section -->
            <div class="section">
                <h2>GAD-7 (Anxiety)</h2>
                <div class="form-group">
                    <label>1. Feeling nervous, anxious, or on edge?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>2. Not being able to stop or control worrying?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>3. Trouble relaxing?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>
            </div>

            <!-- GHQ Section -->
            <div class="section">
                <h2>GHQ (General Health)</h2>
                <div class="form-group">
                    <label>1. Able to concentrate on whatever youâ€™re doing?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Better than usual</option>
                        <option value="1">Same as usual</option>
                        <option value="2">Worse than usual</option>
                        <option value="3">Much worse than usual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>2. Feeling constantly under strain?</label>
                    <select required>
                      <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Sometimes</option>
                        <option value="2">Often</option>
                        <option value="3">Always</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>3. Losing confidence in yourself?</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="0">Not at all</option>
                        <option value="1">Sometimes</option>
                        <option value="2">Often</option>
                        <option value="3">Always</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Mental Health Project</p>
    </footer>
</body>
</html>
