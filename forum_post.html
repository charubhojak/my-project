<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Forum Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="forum-post-page">
    <header class="forum-post-header">
      <h1>Create a New Post</h1>
      <p class="forum-post-intro">Start a discussion or share your experience with the community. 
      You can post anonymously if you prefer.</p>
    </header>

    <section class="forum-post-form">
      <form>
        <!-- Post Title -->
        <label for="forumPostTitle">Post Title</label>
        <input type="text" id="forumPostTitle" placeholder="Enter your discussion title" required>

        <!-- Post Content -->
        <label for="forumPostContent">Content</label>
        <textarea id="forumPostContent" rows="6" placeholder="Write your thoughts here..." required></textarea>

        <!-- Anonymous Option -->
        <div class="forum-post-anonymous">
          <input type="checkbox" id="forumPostAnonymous">
          <label for="forumPostAnonymous">Post Anonymously</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="forum-post-btn">Submit Post</button>
      </form>
    </section>
  </div>

</body>
</html>
