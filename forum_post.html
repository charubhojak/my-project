<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Forum Post - Peer Support Forum</title>
  <link rel="stylesheet" href="screening.css">
</head>
<body>
  <header>
    <h1>Peer Support Forum</h1>
    <p>Create a New Post â€“ Share Your Thoughts</p>
  </header>

  <section class="post-container">
    <h2>Create Post</h2>
    <form>
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" placeholder="Enter a descriptive title" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="stress">Stress Management</option>
          <option value="anxiety">Anxiety & Overthinking</option>
          <option value="study">Study Pressure</option>
          <option value="relationships">Relationships</option>
          <option value="general">General</option>
        </select>
      </div>

      <div class="form-group">
        <label for="content">Post Content</label>
        <textarea id="content" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="anonymous">
        <label for="anonymous">Post Anonymously</label>
      </div>

      <button type="submit" class="btn-submit">Submit Post</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Peer Support Forum | Anonymous Posting Available</p>
  </footer>
</body>
</html>
